name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: my-app/src
        dockerfile: Dockerfile
        push: false
        tags: react-image:latest
      
    - name: Test with Docker
      run: docker run --rm react-image npm test
